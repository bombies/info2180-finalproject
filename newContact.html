<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <style>
    


    main {
      flex: 1;
      padding: 20px;
    }

  </style>
</head>
<body>
    <header class="overhead">
            <p><img src="Images/Dolphin.png" alt="Dolphin"> Dolphin CRM</p>
    </header>

<div class="layout">
    <nav>
        <a href="#" class=""><img src="Images/home.png" alt=""> Home</a>
        <a href="#" class=""><img src="Images/Contact.jpg" alt=""> New Contact</a>
        <a href="#"> <img src="Images/group.png" alt=""> Users</a>
        <a href="#"> <img src="Images/logout.png" alt="">Logout</a>

    </nav>

   
    <main>
        <h1>Create a New Contact</h1>
        <section class="main-layout">
            
          
            <form id="new-contact-form" action="" method="post">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
          
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
          
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          
              <label for="telephone">Telephone:</label>
              <input type="tel" id="telephone" name="telephone">
          
              <label for="company">Company:</label>
              <input type="text" id="company" name="company">
          
              <label for="type">Type:</label>
              <select id="type" name="type">
                <option value="sales">Sales Lead</option>
                <option value="support">Support</option>
              </select>
          
              <label for="assignedTo">Assigned To:</label>
              <select id="assignedTo" name="assignedTo">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
             
              </select>
          
              <button type="submit" class="createContact-btn">Create Contact</button>
            </form>
          
       
            <div id="success-message" class="success-message" style="display: none;">
              Contact added successfully!
            </div>
          
            <div id="error-message" class="error-message" style="display: none;">
              Error adding contact. Please check your inputs and try again.
            </div>
          </section>
        
        

    </main>
</div>


</body>
</html>
