<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <style>
    

   


    main {
      flex: 1; 
      padding: 20px;
    }


  </style>
</head>
<body>
    <header class="overhead">
            <p><img src="Images/Dolphin.png" alt="Dolphin"> Dolphin CRM</p>
    </header>

<div class="layout">
    <nav>
        <a href="#" class=""><img src="Images/home.png" alt=""> Home</a>
        <a href="#" class=""><img src="Images/Contact.jpg" alt=""> New Contact</a>
        <a href="#"> <img src="Images/group.png" alt=""> Users</a>
        <a href="#"> <img src="Images/logout.png" alt="">Logout</a>
 
    </nav>


    <main class="main-layout-dashboard">

      <header class="hd-layout">
          <button class="cta-button">Add New Contact</button>
      </header>


        
        <div class="container2">

          <section>
            <div>

              <select id="filter" name="filter">

                <option value="support">Support</option>
                <option value="assigned">Assigned to me</option>
              </select>
            </div>

          <ul class="responsive-table">
            <li class="table-header">
              <div class="col col-1">Name</div>
              <div class="col col-2">Email</div>
              <div class="col col-3">Company</div>
              <div class="col col-4">Type</div>
            </li>
            <li class="table-row">
              <div class="col col-1" data-label="Name"></div>
              <div class="col col-2" data-label="Email"></div>
              <div class="col col-3" data-label="Company"></div>
              <div class="col col-4" data-label="Type"></div>
            </li>
            <li class="table-row">
              <div class="col col-1" data-label="Name"></div>
              <div class="col col-2" data-label="Email"></div>
              <div class="col col-3" data-label="Company"></div>
              <div class="col col-4" data-label="Type"></div>
            </li>
            <li class="table-row">
              <div class="col col-1" data-label="Name"></div>
              <div class="col col-2" data-label="Email"> </div>
              <div class="col col-3" data-label="Company"></div>
              <div class="col col-4" data-label="Type"></div>
            </li>
            <li class="table-row">
              <div class="col col-1" data-label="Name"></div>
              <div class="col col-2" data-label="Email"></div>
              <div class="col col-3" data-label="Company"></div>
              <div class="col col-4" data-label="Type"></div>
            </li>
          </ul>
          </section>
          
        </div>

    </main>
</div>

</html>
