<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFO2180 Project 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
<header class="overhead">
    <div class="nav-brand">
        <img src="images/Dolphin.png" alt="Dolphin">
        <p>Dolphin CRM</p>
    </div>
</header>
<main>
    
    <div class="container">
        <aside>
            <div class="Login"><strong>Login</strong> <br></div>
            <form id="login-form">
                <label>
                    <input
                            id="email"
                            type="email"
                            name="email"
                            placeholder="Enter email address"
                            required
                    >
                </label>
                <label>

                    <input
                            id="password"
                            type="password"
                            name="password"
                            minlength="8"
                            placeholder="Enter password"
                            required
                    >
                </label>
                <a href="dashboard/index.html"><button type="submit" >Login</button></a>
                <div id="error" class="error"></div>
            </form>
        </aside>
       
    </div>
</main>
<script type="module" src="index.js"></script>
<footer><br>Copyright Â© 2022 Dolphin CRM</footer>
</body>
</html>
